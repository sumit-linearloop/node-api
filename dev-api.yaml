apiVersion: apps/v1
kind: Deployment
metadata:
  name:  sumit-dev-deployment
  labels:
    app: dev-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dev-api
  template:
    metadata:
      labels:
        app: dev-api
    spec:
      containers:
      - name: dev-api
        image: sumit246/dev-api:latest  # Ensure this tag is correct
        ports:
        - containerPort: 1400  # Ensure this matches the exposed port in your Dockerfile or application
        # env:
        #   - name: NODE_ENV
        #     value: "development"  # or another appropriate value
