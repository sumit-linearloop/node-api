        #     valueFrom:
        #       secretKeyRef:
        #         name: sumit-dev-secret
        #         key: api-port-dev
        #   - name: MY_ENV_NAME_DEV
        #     valueFrom:
        #       secretKeyRef:
        #         name: sumit-dev-secret
        #         key: sumit-dev-env
        # imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: sumit-dev-services
spec:
  type: NodePort
  selector:
    app: dev-api  # Matches the labels in the Deployment
  ports:
    - protocol: TCP
      port: 80
      targetPort: 1400  # Docker-file Build Port Number
