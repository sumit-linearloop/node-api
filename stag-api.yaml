apiVersion: apps/v1
kind: Deployment
metadata:
  name: sumit-stag-deployment
  labels:
    app: stage-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stage-api
  template:
    metadata:
      labels:
        app: stage-api
    spec:
      containers:
      - name: stage-api
        image: sumit246/stag-api:latest  # Ensure this tag is correct
        ports:
        - containerPort: 1401  # Ensure this matches the exposed port in your Dockerfile or application
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-stag-secrets
              key: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-stag-secrets
              key: aws-secret-access-key
 
 
---
apiVersion: v1
kind: Service
metadata:
  name: sumit-stag-services
spec:
  type: NodePort
  selector:
    app: stage-api # This label should match the label in the Deployment's pod template
  ports:
    - protocol: TCP
      port: 80
      targetPort: 1401
